<!DOCTYPE html>

<meta charset="UTF-8">
<title>calculator</title>
<link rel="stylesheet" href="css/calculator.css">
</head>
<body>
	<h1 class="title">Calculator</h1>
	<div class='parent'>
		<div class="calc">
			
			<table class="calc-screen">
			<tr>
				<td class="screen">0</td>
			</tr>
			</table>

			<table class="buttons">
				<tr>
					<td class="btn ac bg-orange" colspan="2">AC</td>
				</tr>
				
				<tr>
					<td class="btn one">1</td>
					<td class="btn two">2</td>
					<td class="btn three">3</td>
					<td class="btn plus bg-orange">+</td>
				</tr>

				<tr>
					<td class="btn four">4</td>
					<td class="btn five">5</td>
					<td class="btn six">6</td>
					<td class="btn minus bg-orange">-</td>
				</tr>

				<tr>
					<td class="btn seven">7</td>
					<td class="btn eight">8</td>
					<td class="btn nine">9</td>
					<td class="btn division bg-orange">/</td>
				</tr>

				<tr>
					<td class="btn zero" colspan="2">0</td>
					<td class="btn equal bg-orange">=</td>
					<td class="btn multiply bg-orange">X</td>
				</tr>
			</table>
